language: java
dist: trusty
jdk: oraclejdk8

before_deploy:
  - ./gradlew clean
  - ./gradlew -Pversion=${VERSION:1} jar
  
deploy:
  - provider: releases
    api_key: 
        secure: ""
    file_glob: true
    file: "build/libs/*"
    skip_cleanup: true
    on:
        branch: master
        tags: true #Deploying only on tagged builds
