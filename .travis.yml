language: java
dist: trusty
jdk: oraclejdk8
secure: ""

before_deploy:
  - ./gradlew clean
  - ./gradlew jar
  
deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file_glob: true
    file: "build/libs/*"
    skip_cleanup: true
    on:
        branch: master
        tags: true #Deploying only on tagged builds
