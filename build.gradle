group 'com.cisco.trex'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.pcap4j', name: 'pcap4j-core', version:'1.7.0'
    compile group: 'org.pcap4j', name: 'pcap4j-packetfactory-static', version:'1.7.0'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
    compile group: 'org.zeromq', name: 'jeromq', version:'0.3.5'
    compile group: 'com.google.code.gson', name: 'gson', version:'1.7.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    sourceSets {
        test {
            java {
                srcDirs = ["src/test/java"]
            }
        }
    }
}
